<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div id="display"></div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="button clear">C</button>
                <button class="button" data-operator="/">/</button>
                <button class="button" data-operator="*">*</button>
                <button class="button" data-operator="-">-</button>
            </div>
            <div class="row">
                <button class="button" data-number="7"><img src="D:\test\7.png" alt="7"></button>
                <button class="button" data-number="8"><img src="D:\test\8.png" alt="8"></button>
                <button class="button" data-number="9"><img src="D:\test\9.png" alt="9"></button>
                <button class="button" data-operator="+">+</button>
            </div>
            <div class="row">
                <button class="button" data-number="4"><img src="D:\test\4.png" alt="4"></button>
                <button class="button" data-number="5"><img src="D:\test\5.png" alt="5"></button>
                <button class="button" data-number="6"><img src="D:\test\6.png" alt="6"></button>
                <button class="button equal">=</button>
            </div>
            <div class="row">
                <button class="button" data-number="1"><img src="D:\test\1.png" alt="1"></button>
                <button class="button" data-number="2"><img src="D:\test\2.png" alt="2"></button>
                <button class="button" data-number="3"><img src="D:\test\3.png" alt="3"></button>
                <button class="button" data-number="0"><img src="D:\test\0.jpg" alt="0"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
